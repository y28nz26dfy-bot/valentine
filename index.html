<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lil Jessel üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: 'Poppins', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.glow {
  position: absolute;
  width: 400px;
  height: 400px;
  background: radial-gradient(circle, rgba(255,255,255,0.6), transparent 70%);
  animation: pulse 6s ease-in-out infinite;
}

@keyframes pulse {
  0%,100% { transform: scale(1); opacity: 0.6; }
  50% { transform: scale(1.2); opacity: 0.9; }
}

.card {
  position: relative;
  background: rgba(255,255,255,0.95);
  padding: 3rem 2.5rem;
  border-radius: 26px;
  max-width: 420px;
  width: 90%;
  text-align: center;
  box-shadow: 0 30px 70px rgba(0,0,0,0.25);
  animation: fadeIn 1.2s ease;
  z-index: 2;
}

h1 {
  font-family: 'Playfair Display', serif;
  color: #e63946;
  font-size: 2.2rem;
  margin-bottom: 0.5rem;
}

.subtitle {
  color: #555;
  font-size: 0.95rem;
  margin-bottom: 1.5rem;
}

.intro {
  font-size: 0.95rem;
  color: #444;
  margin-bottom: 1.8rem;
}

.buttons {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

button {
  padding: 0.95rem;
  font-size: 1.05rem;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  transition: transform 0.3s ease;
}

button:hover {
  transform: scale(1.07);
}

.yes {
  background: #e63946;
  color: white;
}

.ofc {
  background: #ffd6e0;
  color: #e63946;
}

.message {
  display: none;
  margin-top: 1.8rem;
  font-size: 0.95rem;
  color: #333;
  line-height: 1.5;
}

.heart {
  position: absolute;
  bottom: -20px;
  font-size: 22px;
  color: rgba(255,255,255,0.8);
  animation: floatUp 7s linear infinite;
}

@keyframes floatUp {
  from {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  to {
    transform: translateY(-120vh) scale(1.4);
    opacity: 0;
  }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<div class="glow"></div>

<div class="card">
  <h1>Lil Jessel üíñ</h1>

  <div class="subtitle">Will you be my Valentine?</div>

  <div class="intro">
    This will be our <strong>second Valentine‚Äôs together</strong>, and every day with you has made one thing clearer ‚Äî
    I always want it to be <em>you</em>.
  </div>

  <div class="buttons">
    <button class="yes" onclick="celebrate()">Yes üíï</button>
    <button class="ofc" onclick="celebrate()">Ofc baby üòò</button>
  </div>

  <div class="message" id="message"></div>
</div>

<script>
function celebrate() {
  const msg = document.getElementById("message");
  msg.innerHTML = `
    My sweet <strong>Janu</strong> üíï<br><br>
    From the moment you walked into my life, something felt right in a way I can‚Äôt explain.
    You‚Äôre my <strong>sohni kuri</strong>, my comfort, my laughter, my calm, and my chaos all at once.<br><br>
    This is our second Valentine‚Äôs together, but in my heart I see so many more ‚Äî
    moments, memories, and a future where it‚Äôs always you and me.<br><br>
    <strong>Mi amor</strong>, no matter where life takes us, I choose you.
    Today, tomorrow, and every Valentine after this one. ‚ù§Ô∏è
  `;
  msg.style.display = "block";

  for (let i = 0; i < 30; i++) {
    createHeart();
  }
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = 4 + Math.random() * 4 + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 8000);
}

setInterval(createHeart, 900);
</script>

</body>
</html>
